<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cluster for Masjid Ulul Azmi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen w-100 flex flex-col flex-wrap justify-center items-center bg-violet-50"
  >
    <div
      class="font-semibold text-3xl text-center w-2/5 border-2 border-violet-300 bg-violet-100 shadow-md rounded-xl h-64 py-10 px-4 flex flex-col justify-around align-center"
    >
      <div class="">
        <div class="text-xl">Hasil Cluster Anda :</div>
        <div class="font-bold text-3xl text-violet-600">{{cluster}}</div>
      </div>
      <div>
        <div class="text-xl">Hasil klasifikasi menyatakan bahwa anda</div>
        <div class="font-bold text-3xl text-violet-600">{{valueCluster}}</div>
      </div>
    </div>
  </body>
</html>
